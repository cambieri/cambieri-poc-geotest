<ion-header>
  <ion-toolbar>
    <ion-title>
      Original Places
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let place of originalPlaces">
      <ion-label>{{place.name}} - {{place.capital}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
